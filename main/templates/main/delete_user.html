{% extends "layout/basic.html" %}

{% load bootstrap4 %}

{% block title %}Удаление пользователя{% endblock title %}

{% block content %}
  <h2 class="text-center mt-3 mb-3">Удаление пользователя {{ object.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {% buttons submit='<i class="fas fa-trash-alt mr-2"></i>Удалить' %}{% endbuttons %}
  </form>
{% endblock content %}
